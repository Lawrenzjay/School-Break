<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #game-container {
      width: 800px;
      height: 300px;
      border: 2px solid black;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 40px;
      height: 60px;
      background-color: black;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    .cactus {
      width: 20px;
      height: 40px;
      background-color: green;
      position: absolute;
      bottom: 0;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="dino"></div>
    <div id="game-over">Game Over</div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const gameContainer = document.getElementById('game-container');
      const dino = document.getElementById('dino');
      const gameOver = document.getElementById('game-over');
      let isJumping = false;
      let isPaused = false;

      function jump() {
        if (!isJumping && !isPaused) {
          isJumping = true;
          let jumpCount = 0;
          const jumpInterval = setInterval(function() {
            let position = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            if (position < 150 && jumpCount < 15) {
              position += 10;
              dino.style.bottom = position + 'px';
            } else if (position > 0 && jumpCount >= 15) {
              position -= 10;
              dino.style.bottom = position + 'px';
            } else {
              clearInterval(jumpInterval);
              isJumping = false;
            }
            jumpCount++;
          }, 20);
        }
      }

      document.addEventListener('keydown', function(event) {
        if (event.code === 'Space') {
          if (isPaused) {
            gameOver.style.display = 'none';
            isPaused = false;
            createCactus();
          } else {
            jump();
          }
        }
      });

      function createCactus() {
        const cactus = document.createElement('div');
        cactus.classList.add('cactus');
        cactus.style.left = '800px';
        gameContainer.appendChild(cactus);

        const moveCactusInterval = setInterval(function() {
          let cactusPosition = parseInt(window.getComputedStyle(cactus).getPropertyValue('left'));
          if (cactusPosition > -20 && !isPaused) {
            cactusPosition -= 5;
            cactus.style.left = cactusPosition + 'px';

            // Check collision
            let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
            let cactusLeft = parseInt(window.getComputedStyle(cactus).getPropertyValue('left'));
            let cactusBottom = parseInt(window.getComputedStyle(cactus).getPropertyValue('bottom'));
            if (cactusLeft < 80 && cactusLeft > 10 && dinoBottom <= cactusBottom + 40) {
              clearInterval(moveCactusInterval);
              gameContainer.removeChild(cactus);
              gameOver.style.display = 'block';
              isPaused = true;
            }
          } else if (cactusPosition <= -10 && !isPaused) {
            clearInterval(moveCactusInterval);
          }
        }, 20);

        if (!isPaused) {
          setTimeout(createCactus, 5000);
        }
      }

      createCactus();
    });
  </script>
</body>
</html>
